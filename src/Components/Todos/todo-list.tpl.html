<div>
    <form (submit)="saveTodo()">
        <input type="text" [(ngModel)]="todoModel.title" />
        <ul>
            <li *ngIf="todoService.todos.length == 0">
                No Todos yet!
            </li>
            <li *ngFor="let todo of todoService.todos">
                <a [routerLink]="['todo/details', todo.id]">{{todo.title}}</a>
            </li>
        </ul>
    </form>
</div>
