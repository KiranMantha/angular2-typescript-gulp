<div class="row">
    <div style="text-align:right">
        <button class="btn btn-primary btn-sm">Create Car</button>
    </div>
    <table class="table table-vmiddle table-hover responsive-table">
        <tr>
            <th>Id</th>
            <th>Car Name</th>
            <th>Car Type</th>
            <th>Company</th>
        </tr>
        <tr *ngFor="let car of _carsService.cars">
            <td>
                {{car.id}}
            </td>
            <td>
                {{car.name}}
            </td>
            <td>
                {{car.type}}
            </td>
            <td>
                {{car.company}}
            </td>
        </tr>
        <tr *ngIf="_carsService.cars.length===0">
            <td colspan="4">No Cars To Display..</td>
        </tr>
    </table>
</div>
